<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="miContenedor">
            <header><h1>Instagram</h1></header>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control usuario" placeholder="Teléfono, usuario o correo electrónico"/>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control usuario" placeholder="Contraseña"/>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            
            <div class="text-center my-3">
                <div class="d-flex align-items-center justify-content-center">
                    <hr class="flex-grow-1">
                    <span class="mx-2">O</span>
                    <hr class="flex-grow-1">
                </div>
            </div>

            <div class="text-center">
                <a href="#" class="d-block mb-3">
                    <i class="fab fa-facebook-square me-2"></i>Iniciar sesión con Facebook
                </a>
                <a href="#" class="d-block">¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div class="contenedor2">
            <p>¿No tienes una cuenta?</p>
            <a href="#" id="registrate">Regístrate</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
